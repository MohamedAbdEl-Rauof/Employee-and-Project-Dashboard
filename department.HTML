<!DOCTYPE html>
<html>
<head>
	<title>Department CRUD</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="department.css">
    
</head>
<body>
	<h1>Department CRUD</h1>

	<!-- Form to create a new department -->
	<h2>Create</h2>
	<form id="create-form">
		<label for="dno-input">DNO:</label>
		<input type="number" id="dno-input" name="dno" required><br>
		<label for="dname-input">DName:</label>
		<input type="text" id="dname-input" name="dname" required><br>
		<label for="budget-input">Budget:</label>
		<input type="number" id="budget-input" name="budget" step="0.01" required><br>
		<label for="mgr-input">MGR#:</label>
		<input type="text" id="mgr-input" name="mgr"><br>
		<button type="submit">Create</button>
	</form>

	<!-- Table to display existing departments -->
	<h2>Read</h2>
	<table id="department-table">
		<thead>
			<tr>
				<th>DNO</th>
				<th>DName</th>
				<th>Budget</th>
				<th>MGR#</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

</body>
</html>
