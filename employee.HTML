    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet" href="employee.css">
</head>
<body>
    <h1>Employee Management</h1>

    
    
    <!-- CREATE -->
    <h2>Create Employee</h2>
    <form method="post" action="/create_employee">
        <label for="eno">Employee Number:</label>
        <input type="text" id="eno" name="eno" required><br>
        <label for="ename">Employee Name:</label>
        <input type="text" id="ename" name="ename" required><br>
        <label for="bdate">Birth Date:</label>
        <input type="date" id="bdate" name="bdate" required><br>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <label for="dno">Department Number:</label>
        <input type="text" id="dno" name="dno" required><br>
        <button type="submit">Create</button>
    </form>
    
    <!-- READ -->
    <h2>View Employees</h2>
    <table id="employee-table">
        <thead>
            <tr>
                <th>Employee Number</th>
                <th>Name</th>
                <th>Birth Date</th>
                <th>Salary</th>
                <th>City</th>
                <th>Department Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- employees will be populated dynamically from the database -->
        </tbody>
    </table>
</body>
</html>
